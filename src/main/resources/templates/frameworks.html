<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>framework</title>
</head>
<body>

<!-- nav -->

<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="MyNav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Seller</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div style="color: white" class="nav navbar-nav navbar-right">
                <div th:text="${#httpServletRequest.getSession().getAttribute('CurrentUser') != null?'您好，'+#httpServletRequest.getSession().getAttribute('CurrentUser').userName:'未登录'}">
                </div>
                <div th:if="${#httpServletRequest.getSession().getAttribute('CurrentUser') != null}">
                    <a href="/User/logout">注销</a>
                </div>
                <div th:if="${#httpServletRequest.getSession().getAttribute('CurrentUser') == null}">
                    <a href="/">登录</a>
                </div>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<!-- end nav-->
<!-- 页面提示信息-->
<div th:fragment="alertInfo" class="alert alert-info" role="alert" th:style="${OpMessage != null?'padding-top:50px;':''}" th:text="${OpMessage}"></div>
<!-- 页面提示信息　end-->
</body>
</html>
